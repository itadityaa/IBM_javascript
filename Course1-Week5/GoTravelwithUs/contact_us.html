<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>GoTravelWithUs - Contact Us</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-plane-departure"></i>
          <h1><a href="./travel_recommendation.html">GoTravelWithUS</a></h1>
        </div>
        <div class="navigation">
          <a href="./travel_recommendation.html" class="nav-link">Home</a>
          <a href="./about_us.html" class="nav-link">About Us</a>
          <a href="./contact_us.html" class="nav-link">Contact Us</a>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <div class="body-content">
        <!-- <img src="./assests/background.jpg" alt="Beach" /> -->
        <div class="card-contact-us">
          <h3>CONTACT US</h3>
          <p>
            For any inquiries or feedback, please feel free to reach out to us.
            We are here to assist you with any questions you may have.
          </p>
        </div>
        <div class="card-contact-form">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="navigation-footer">
        <a href="#" class="nav-link">Join Us</a>
        <a href="./about_us.html" class="nav-link">About Us</a>
        <a href="./contact_us.html" class="nav-link">Contact Us</a>
      </div>
      <div class="social-side-bar">
        <a href="https://www.facebook.com" class="social-button"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.twitter.com" class="social-button"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com" class="social-button"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.pinterest.com" class="social-button"
          ><i class="fa-brands fa-pinterest"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
